<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div
      id="app"
      class="bg-[rgba(0,0,0,0.3)] z-10 relative flex flex-col p-[4vmax]"
    >
      <div class="flex-1 relative w-full">
        <div
          class="p-[4vmax] text-[max(1.2rem,1.3vmax)] text-white flex justify-between"
        >
         
         
        </div>

        <div
          style="
            background: radial-gradient(
              circle at top left,
              transparent 3vmax,
              #ffffff 3vmax
            );
          "
          class="hidden md:block absolute bottom-0 right-0 h-[3vmax] w-[3vmax]"
        ></div>
        <div
          style="
            background: radial-gradient(
              circle at bottom right,
              transparent 3vmax,
              #ffffff 3vmax
            );
          "
          class="absolute top-0 left-0 h-[3vmax] w-[3vmax]"
        ></div>
        <div
          style="
            background: radial-gradient(
              circle at bottom left,
              transparent 3vmax,
              #ffffff 3vmax
            );
          "
          class="absolute top-0 right-0 h-[3vmax] w-[3vmax]"
        ></div>
      </div>
      <div
        style="
          background: radial-gradient(
            circle at top right,
            transparent 3vmax,
            #ffffff 3vmax
          );
        "
        class="block md:hidden absolute bottom-[4vmax] left-[4vmax] h-[3vmax] w-[3vmax]"
      ></div>
      <div class="flex flex-col items-start md:flex-row">
        <h1
          class="pb-[4vmax] pl-[4vmax] pr-[4vmax] text-white relative text-[6vmax]"
        >
          
          <div
            style="
              background: radial-gradient(
                circle at top left,
                transparent 3vmax,
                #ffffff 3vmax
              );
            "
            class="hidden md:block absolute bottom-0 right-0 h-[3vmax] w-[3vmax]"
          ></div>
          <div
            style="
              background: radial-gradient(
                circle at top right,
                transparent 3vmax,
                #ffffff 3vmax
              );
            "
            class="hidden md:block absolute bottom-0 left-0 h-[3vmax] w-[3vmax]"
          ></div>
        </h1>
        <div
          class="bg-white flex-1 h-full rounded-tl-[3vmax] relative font-medium text-[max(1rem,1.4vmax)] flex md:items-end justify-end pt-[4vmax] self-end pl-[4vmax]"
        >
        

        
          <div
            style="
              background: radial-gradient(
                circle at top left,
                transparent 3vmax,
                #ffffff 3vmax
              );
            "
            class="block md:hidden absolute top-0 right-0 translate-y-[-100%] h-[3vmax] w-[3vmax]"
          ></div>
        </div>
      </div>
      <div class="absolute top-0 left-0 inset-0 pointer-events-none">
        <div class="h-[4vmax] bg-white absolute bottom-0 left-0 w-full"></div>
        <div class="h-[4vmax] bg-white absolute top-0 left-0 w-full"></div>
        <div class="w-[4vmax] bg-white absolute bottom-0 right-0 h-full"></div>
      </div>
    </div>
    <canvas id="webgl"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
